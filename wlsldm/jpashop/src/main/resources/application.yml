spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #어플리케이션 실행 시점에 테이블 새로 생성
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true 시스템아웃에 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #로거로 출럭
    org.hibernate.orm.jdbc.bind: trace